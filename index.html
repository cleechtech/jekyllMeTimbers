<div class='jumbotron text-center'>
	<div class='lion'>
		<h2>Welcome to Nairobi.js!</h2>
		<hr>
	</div>
	<p>Write Javascript like a lion... :)</p>
	<button class='btn btn-success btn-lg'>Call to action!</button>

<h1>Posts</h1>
<ul class="posts">
	{% for post in site.posts %}
		<li><span>{{ post.date | date_to_string }}</span> &raquo; <a href="{{ post.url }}">{{ post.title }}</a></li>
	{% endfor %}
</ul>
