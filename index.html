---
layout: default
title: jekyllMeTimbers - Home
---

<div id="home">
  <h1>Posts</h1>
  <ul class="posts">
    {% for post in site.posts %}
      <li><span>{{ post.date | date_to_string }}</span> &raquo; <a href="{{ post.url }}">{{ post.title }}</a></li>
    {% endfor %}
  </ul>
</div>

<div id='members'>
	<h1>Members</h1>
	{% for member in members %}
		<p>{{member.name}}</p>
	{% endfor %}
</div>
